<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Monthsary Emskieeboo</title>
    <!-- Inline SVG favicon (heart) so page shows an icon without additional files -->
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f1020'/><path d='M50 29c-6-13-34-9-34 9 0 15 17 25 34 34 17-9 34-19 34-34 0-18-28-22-34-9z' fill='%23ff6fb5'/></svg>">
    <meta name="theme-color" content="#0f1020">
    <style>
        :root {
            --bg1: #0f1020;
            --bg2: #1b0b2e;
            --accent: #ff8ad4;
            --accent2: #ffd166;
            --accent3: #7bf1a8;
            --text: #ffffff;
        }

        @font-face {
            font-family: "Marcellus";
            font-style: normal;
            font-weight: 400;
            src: local("Marcellus"), local("Marcellus-Regular");
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            color: var(--text);
            background: radial-gradient(120vmax 80vmax at 10% 10%, #2a1040 0%, var(--bg1) 40%, var(--bg2) 100%);
            overflow: hidden;
        }

        /* Animated gradient glow backdrop */
        .backdrop {
            position: fixed;
            inset: -30vmax;
            z-index: -2;
            filter: blur(60px) saturate(1.3);
            background:
                radial-gradient(60vmax 60vmax at 15% 20%, rgba(255, 138, 212, .25), transparent 60%),
                radial-gradient(50vmax 40vmax at 85% 20%, rgba(123, 241, 168, .25), transparent 60%),
                radial-gradient(40vmax 50vmax at 50% 80%, rgba(255, 209, 102, .22), transparent 60%);
            animation: drift 24s linear infinite alternate;
            pointer-events: none;
        }

        /* Background slideshow slides */
        .bg-shuffler {
            position: fixed;
            inset: 0;
            z-index: -3;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-shuffler .bg-slide {
            position: absolute;
            inset: 0;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 10s ease;
            transform: scale(1.03);
            will-change: opacity, transform;
        }

        .bg-shuffler .bg-slide.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Background collage (black & white tiles that reveal color) */
        .bg-collage {
            position: fixed;
            inset: 0;
            z-index: -1;
            /* above backdrop, below main content */
            pointer-events: none;
        }

        .bg-collage .bg-tile {
            position: absolute;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            filter: grayscale(100%) contrast(0.95) saturate(0.6);
            transition: filter 700ms ease, transform 700ms ease, box-shadow 700ms ease;
            transform: scale(1);
        }

        .bg-collage .bg-tile.reveal {
            filter: none;
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
        }

        @keyframes drift {
            0% {
                transform: translate3d(0, 0, 0) rotate(0deg)
            }

            50% {
                transform: translate3d(2rem, -1rem, 0) rotate(8deg)
            }

            100% {
                transform: translate3d(-2rem, 1rem, 0) rotate(-8deg)
            }
        }

        /* Mobile / small-screen adjustments to reduce heavy effects */
        @media (max-width: 800px), (max-height: 800px) {
            .backdrop {
                filter: blur(18px) saturate(1.05);
                animation-duration: 36s;
            }

            .bg-collage .bg-tile {
                transition: filter 500ms ease, transform 500ms ease, box-shadow 500ms ease;
            }

            .bg-shuffler .bg-slide {
                transition: opacity 1.6s ease-in-out, transform 12s ease;
            }
        }

        /* Center stage */
        .stage {
            position: relative;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 7vmin;
        }

        /* Title styling */
        .title {
            position: relative;
            font-size: clamp(2.4rem, 7vw, 7rem);
            line-height: 1.05;
            font-weight: 800;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            background: conic-gradient(from 210deg at 50% 50%,
                    #ff6fb5, #ffd166 20%, #7bf1a8 40%, #8ab4ff 60%, #ff6fb5 80%, #ffd166);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 8px 24px rgba(255, 255, 255, .08));
            margin: 0;
            animation: shimmer 8s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* Subtext */
        .subtitle {
            margin-top: 1rem;
            font-size: clamp(1rem, 2.8vw, 1.5rem);
            color: #e9e7ff;
            opacity: .9;
        }

        /* Neon underline */
        .underline {
            position: relative;
            width: min(32rem, 70vw);
            height: 6px;
            margin: 1.25rem auto 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .35), transparent);
            border-radius: 999px;
            overflow: hidden;
        }

        .underline::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3), #8ab4ff, var(--accent));
            filter: blur(6px);
            animation: sweep 3.5s ease-in-out infinite;
        }

        @keyframes sweep {

            0%,
            100% {
                transform: translateX(-80%)
            }

            50% {
                transform: translateX(80%)
            }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            width: 18px;
            height: 18px;
            transform: rotate(45deg);
            background: linear-gradient(135deg, #ff6fb5 0%, #ff8ad4 100%);
            box-shadow: 0 0 18px rgba(255, 111, 181, .6);
            opacity: .85;
            animation: floatUp var(--dur) linear forwards;
            z-index: 2;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: inherit;
        }

        .heart::before {
            left: -9px
        }

        .heart::after {
            top: -9px
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: .0
            }

            8% {
                opacity: .85
            }

            92% {
                opacity: .85
            }

            100% {
                transform: translateY(-110vh) rotate(45deg);
                opacity: 0
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, .7);
            animation: twinkle var(--sdur) ease-in-out infinite;
            opacity: .85;
            z-index: 1;
        }

        @keyframes twinkle {

            0%,
            100% {
                transform: scale(.6);
                opacity: .4
            }

            50% {
                transform: scale(1.4);
                opacity: 1
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 8px;
            height: 16px;
            border-radius: 2px;
            opacity: .95;
            animation: fall var(--cdur) ease-in forwards, spin var(--spin) linear infinite;
            z-index: 3;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg)
            }

            100% {
                transform: translateY(110vh) rotate(360deg)
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        /* CTA pulse */
        .cta {
            position: fixed;
            bottom: 2.2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: .65rem 1rem;
            border: 1px solid rgba(255, 255, 255, .25);
            color: #fff;
            background: rgba(255, 255, 255, .05);
            backdrop-filter: saturate(1.3) blur(8px);
            border-radius: 999px;
            font-size: .95rem;
            letter-spacing: .02em;
            cursor: pointer;
            transition: all .25s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            z-index: 5;
            animation: pulse 2.4s ease-in-out infinite;
        }

        .cta:hover {
            background: rgba(255, 255, 255, .12);
            transform: translateX(-50%) translateY(-2px)
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(255, 138, 212, .35)
            }

            50% {
                box-shadow: 0 0 0 16px rgba(255, 138, 212, 0)
            }
        }

        /* Star trail on pointer */
        .trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #ffd166 50%, transparent 70%);
            pointer-events: none;
            z-index: 10;
            animation: trailFade .6s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(255, 209, 102, .8));
        }

        @keyframes trailFade {
            0% {
                transform: scale(1);
                opacity: 1
            }

            100% {
                transform: scale(0);
                opacity: 0
            }
        }

        /* Accessibility: reduced motion */
        @media (prefers-reduced-motion: reduce) {

            .backdrop,
            .heart,
            .sparkle,
            .confetti,
            .trail,
            .underline::before,
            .title {
                animation: none
            }
        }
        /* --- Simple auth overlay styles --- */
        #auth-overlay {
            position: fixed;
            inset: 0;
            z-index: 99999;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(15,16,32,0.96);
            color: var(--text);
            -webkit-backdrop-filter: blur(6px) saturate(1.05);
            backdrop-filter: blur(6px) saturate(1.05);
        }

        #auth-overlay .box {
            width: min(520px, 92%);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.06);
            padding: 1.35rem 1.2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 18px 60px rgba(0,0,0,0.6);
        }

        #auth-overlay h2 { margin: 0; font-size: 1.15rem; font-weight: 700 }
        #auth-overlay p { margin: .45rem 0 0; opacity: .9 }

        #auth-input {
            margin-top: 1rem;
            padding: .6rem .8rem;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.08);
            background: transparent;
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        #auth-btn {
            margin-top: .85rem;
            padding: .5rem .9rem;
            border-radius: 999px;
            border: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #09101a;
            font-weight: 700;
            cursor: pointer;
        }

        #auth-overlay.shake .box { animation: auth-shake .6s ease; }
        @keyframes auth-shake {
            10% { transform: translateX(-8px) }
            30% { transform: translateX(8px) }
            50% { transform: translateX(-6px) }
            70% { transform: translateX(6px) }
            90% { transform: translateX(-2px) }
        }

        #auth-overlay.ok { opacity: 0; transition: opacity .4s ease; pointer-events: none }
    </style>
</head>

<body>
    <div class="backdrop" aria-hidden="true"></div>

    <!-- Authentication overlay: simple gate before the page is visible -->
    <div id="auth-overlay" aria-hidden="false">
        <div class="box" role="dialog" aria-modal="true" aria-labelledby="auth-title">
            <h2 id="auth-title">Are you my loves?</h2>
            <p>Then enter our month to continue.</p>
            <input id="auth-input" type="password" autocomplete="off" inputmode="numeric" aria-label="Enter passcode" placeholder="Enter month code" />
            <div style="display:flex;gap:8px;align-items:center;justify-content:center;">
                <button id="auth-btn" type="button">Enter</button>
            </div>
            <div id="auth-msg" style="margin-top:.6rem;opacity:.85;font-size:.92rem;color:var(--text);"></div>
        </div>
    </div>

    <!-- Background collage (B/W tiles that reveal color) -->
    <div class="bg-collage" id="bg-collage" aria-hidden="true"></div>

    <!-- Background slideshow (place `bg1.jpg`, `bg2.jpg`, `bg3.jpg` next to this file or edit DEFAULT_PATHS) -->
    <div class="bg-shuffler" id="bg-shuffler" aria-hidden="true"></div>

    <main class="stage" role="main" aria-label="Happy Monthsary greeting">
        <div>
            <h1 class="title">Happy 6th Monthsary</h1>
            <p class="subtitle">I LOVE YOU ðŸ˜˜</p>
            <div class="underline" aria-hidden="true"></div>
        </div>
    </main>

    <button class="cta" id="cta">Make it extra!</button>

    <!-- Local audio file -->
    <audio id="bg-music" preload="auto">
        <source src="music/bg-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Utility: random helpers
        const rand = (min, max) => Math.random() * (max - min) + min;
        const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

        // Color sets
        const COLORS = [
            "#ff6fb5", "#ff8ad4", "#ffd166", "#7bf1a8", "#8ab4ff", "#b388ff", "#ff9f1c", "#00d1ff"
        ];

        // Runtime caps to avoid creating too many DOM nodes/animations
        let CURRENT_SPARKLES = 0, MAX_SPARKLES = 140;
        let CURRENT_HEARTS = 0, MAX_HEARTS = 100;
        let CURRENT_CONFETTI = 0, MAX_CONFETTI = 120;

        // Mobile / touch detection -> reduce effects for phones/tablets
        const IS_TOUCH = (('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0));
        // Base tile size and tile cap adjusted for mobile
        const TILE_SIZE_BASE = IS_TOUCH ? 220 : 140;
        const MAX_TILES_BASE = IS_TOUCH ? 180 : 420;
        // Pointer trail throttle (ms)
        let POINTER_THROTTLE_MS = IS_TOUCH ? 140 : 60;
        // Idle behaviour tuning
        const IDLE_INTERVAL = IS_TOUCH ? 14000 : 8000;
        const START_HEARTS = IS_TOUCH ? 6 : 12;
        const START_CONFETTI = IS_TOUCH ? 12 : 36;
        const START_SPARKLES = IS_TOUCH ? 8 : 20;
        // Reveal speed default
        const REVEAL_SPEED_DEFAULT = IS_TOUCH ? 500 : 350;

        // Emit floating hearts
        function emitHearts(count = 22) {
            // cap concurrent hearts
            const allowed = Math.max(0, Math.min(count, MAX_HEARTS - CURRENT_HEARTS));
            for (let i = 0; i < allowed; i++) {
                CURRENT_HEARTS++;
                const h = document.createElement("div");
                h.className = "heart";
                const left = rand(0, 100);
                h.style.left = left + "vw";
                h.style.bottom = "-5vh";
                const dur = rand(6, 12) + "s";
                h.style.setProperty("--dur", dur);
                h.style.filter = `drop-shadow(0 0 18px ${pick(COLORS)}80)`;
                document.body.appendChild(h);
                setTimeout(() => { h.remove(); CURRENT_HEARTS--; }, (parseFloat(dur) * 1000));
            }
        }

        // Emit sparkles
        function emitSparkles(count = 50) {
            // cap concurrent sparkles
            const allowed = Math.max(0, Math.min(count, MAX_SPARKLES - CURRENT_SPARKLES));
            for (let i = 0; i < allowed; i++) {
                CURRENT_SPARKLES++;
                const s = document.createElement("div");
                s.className = "sparkle";
                s.style.left = rand(0, 100) + "vw";
                s.style.top = rand(0, 100) + "vh";
                const sdur = rand(1.2, 3.2) + "s";
                s.style.setProperty("--sdur", sdur);
                document.body.appendChild(s);
                setTimeout(() => { s.remove(); CURRENT_SPARKLES--; }, 3600);
            }
        }

        // Emit confetti
        function emitConfetti(count = 80) {
            const allowed = Math.max(0, Math.min(count, MAX_CONFETTI - CURRENT_CONFETTI));
            for (let i = 0; i < allowed; i++) {
                CURRENT_CONFETTI++;
                const c = document.createElement("div");
                c.className = "confetti";
                const w = rand(6, 10), h = rand(12, 18);
                c.style.width = w + "px";
                c.style.height = h + "px";
                c.style.left = rand(0, 100) + "vw";
                c.style.top = rand(-20, -5) + "vh";
                c.style.background = pick(COLORS);
                c.style.transform = `translateY(-10vh) rotate(${rand(0, 360)}deg)`;
                c.style.setProperty("--cdur", rand(3.5, 7.5) + "s");
                c.style.setProperty("--spin", rand(0.6, 2.2) + "s");
                document.body.appendChild(c);
                setTimeout(() => { c.remove(); CURRENT_CONFETTI--; }, 8000);
            }
        }

        // Pointer star trail (throttled to reduce churn). Disabled on touch-only devices.
        (function () {
            if (IS_TOUCH) return; // skip pointer trail on touch devices
            let lastPointer = 0;
            window.addEventListener("pointermove", (e) => {
                const now = Date.now();
                if (now - lastPointer < POINTER_THROTTLE_MS) return;
                lastPointer = now;
                const t = document.createElement("div");
                t.className = "trail";
                t.style.left = (e.clientX + rand(-6, 6)) + "px";
                t.style.top = (e.clientY + rand(-6, 6)) + "px";
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 600);
            }, { passive: true });
        })();

        // Idle bursts
        function randomBurst() {
            const choice = Math.random();
            if (choice < .33) {
                // smaller on touch devices
                emitHearts(rand(IS_TOUCH ? 6 : 12, IS_TOUCH ? 12 : 22));
            } else if (choice < .66) {
                emitConfetti(rand(IS_TOUCH ? 18 : 50, IS_TOUCH ? 40 : 100));
            } else {
                emitSparkles(rand(IS_TOUCH ? 8 : 30, IS_TOUCH ? 20 : 80));
            }
        }
        // Idle bursts: reduce frequency and sizes to save CPU
        setInterval(randomBurst, IDLE_INTERVAL);
        setTimeout(() => emitHearts(START_HEARTS), 600);
        setTimeout(() => emitConfetti(START_CONFETTI), 1400);
        setTimeout(() => emitSparkles(START_SPARKLES), 2200);

        // CTA: bigger show + play music + start background slideshow/collage
        const music = document.getElementById("bg-music");
        document.getElementById("cta").addEventListener("click", () => {
            emitHearts(40);
            emitConfetti(160);
            emitSparkles(120);

            // Start slow background slideshow if available
            try {
                if (window.__bgSlideshow && typeof window.__bgSlideshow.startSlideshow === 'function') {
                    window.__bgSlideshow.startSlideshow();
                }
            } catch (e) {
                console.warn('Slideshow start error', e);
            }

            // Start collage reveal (black & white -> color) if available
            try {
                if (window.__bgCollage && typeof window.__bgCollage.startReveal === 'function') {
                    window.__bgCollage.startReveal();
                }
            } catch (e) {
                console.warn('Collage start error', e);
            }

            // Play music
            music.currentTime = 0;
            music.play().catch(err => console.log("Autoplay blocked:", err));
        });

        /* Background slow slideshow implementation */
        (function () {
            const shufflerEl = document.getElementById('bg-shuffler');

            // Default image paths (relative to this HTML). Place these files next to this file.
            const DEFAULT_PATHS = ['image/bg1.png', 'image/bg2.png', 'image/bg3.png', 'image/bg4.png', 'image/bg5.png',
                'image/bg6.png', 'image/bg7.png', 'image/bg8.png', 'image/bg9.png', 'image/bg10.png',
                'image/bg11.png', 'image/bg12.png', 'image/bg13.png', 'image/bg14.png', 'image/bg15.png',
                'image/bg16.png', 'image/bg17.png', 'image/bg18.png', 'image/bg19.png', 'image/bg20.png',
                'image/bg21.png', 'image/bg22.png', 'image/bg23.png', 'image/bg24.png', 'image/bg25.png',
                'image/bg26.png', 'image/bg27.png', 'image/bg28.png', 'image/bg29.png', 'image/bg30.png',
                'image/bg31.png', 'image/bg32.png', 'image/bg33.png', 'image/bg34.png', 'image/bg35.png',
                'image/bg36.png', 'image/bg37.png', 'image/bg38.png', 'image/bg39.png', 'image/bg40.png',
                'image/bg41.png', 'image/bg42.png',
            ];

            let slides = [];
            let current = 0;
            let timer = null;
            const INTERVAL = 7000; // ms between slides

            function createSlide(url) {
                const d = document.createElement('div');
                d.className = 'bg-slide';
                d.style.backgroundImage = `url(${url})`;
                shufflerEl.appendChild(d);
                return d;
            }

            function showSlide(idx) {
                const els = shufflerEl.children;
                for (let i = 0; i < els.length; i++) els[i].classList.remove('show');
                if (els[idx]) els[idx].classList.add('show');
            }

            function startSlideshow() {
                if (timer) return; // already running
                if (slides.length === 0) return;
                showSlide(current);
                timer = setInterval(() => {
                    current = (current + 1) % slides.length;
                    showSlide(current);
                }, INTERVAL);
            }

            function stopSlideshow() {
                if (timer) { clearInterval(timer); timer = null; }
            }

            // preload defaults (async decoding to avoid blocking)
            DEFAULT_PATHS.forEach(p => {
                const img = new Image();
                try { img.decoding = 'async'; } catch (e) {}
                img.onload = () => {
                    slides.push(p);
                    createSlide(p);
                    if (slides.length === 1) showSlide(0);
                };
                img.onerror = () => {
                    // file missing or unreachable â€” ignore
                };
                img.src = p;
            });

            window.__bgSlideshow = { startSlideshow, stopSlideshow };
        })();

        /* Background collage: build a black & white mosaic and reveal tiles randomly */
        (function () {
            const container = document.getElementById('bg-collage');
            if (!container) return;

            const DEFAULT_PATHS = ['image/bg1.png', 'image/bg2.png', 'image/bg3.png', 'image/bg4.png', 'image/bg5.png',
                'image/bg6.png', 'image/bg7.png', 'image/bg8.png', 'image/bg9.png', 'image/bg10.png',
                'image/bg11.png', 'image/bg12.png', 'image/bg13.png', 'image/bg14.png', 'image/bg15.png',
                'image/bg16.png', 'image/bg17.png', 'image/bg18.png', 'image/bg19.png', 'image/bg20.png',
                'image/bg21.png', 'image/bg22.png', 'image/bg23.png', 'image/bg24.png', 'image/bg25.png',
                'image/bg26.png', 'image/bg27.png', 'image/bg28.png', 'image/bg29.png', 'image/bg30.png',
                'image/bg31.png', 'image/bg32.png', 'image/bg33.png', 'image/bg34.png', 'image/bg35.png',
                'image/bg36.png', 'image/bg37.png', 'image/bg38.png', 'image/bg39.png', 'image/bg40.png',
                'image/bg41.png', 'image/bg42.png',
            ];
            let TILE_SIZE = TILE_SIZE_BASE; // px approximate; adjusted for mobile
            let tiles = [];
            let revealed = new Set();
            let revealTimer = null;

            function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

            function shuffleArray(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    const tmp = arr[i]; arr[i] = arr[j]; arr[j] = tmp;
                }
                return arr;
            }

            function buildMosaic() {
                // clear previous
                container.innerHTML = '';
                tiles = [];
                revealed.clear();

                const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
                const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
                const cols = Math.ceil(vw / TILE_SIZE) + 1;
                const rows = Math.ceil(vh / TILE_SIZE) + 1;
                const w = Math.ceil(vw / cols);
                const h = Math.ceil(vh / rows);

                let needed = cols * rows;

                // If needed tiles is very large, increase TILE_SIZE so we cap total tiles
                const MAX_TILES = MAX_TILES_BASE;
                if (needed > MAX_TILES) {
                    // compute a new tile size to reduce tiles to roughly MAX_TILES
                    const area = vw * vh;
                    const targetTileArea = Math.ceil(area / MAX_TILES);
                    const newTileSide = Math.max(TILE_SIZE_BASE, Math.ceil(Math.sqrt(targetTileArea)));
                    const newCols = Math.ceil(vw / newTileSide) + 1;
                    const newRows = Math.ceil(vh / newTileSide) + 1;
                    // apply new grid
                    cols = newCols;
                    rows = newRows;
                    needed = cols * rows;
                    TILE_SIZE = newTileSide;
                }

                // Build a pool of image paths large enough to cover tiles, then shuffle
                let pool = [];
                if (DEFAULT_PATHS.length > 0) {
                    while (pool.length < needed) pool = pool.concat(DEFAULT_PATHS.slice());
                    shuffleArray(pool);
                    pool = pool.slice(0, needed);
                }

                let idx = 0;
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const t = document.createElement('div');
                        t.className = 'bg-tile';
                        const url = pool[idx] || '';
                        t.style.left = (c * w) + 'px';
                        t.style.top = (r * h) + 'px';
                        t.style.width = w + 'px';
                        t.style.height = h + 'px';
                        t.style.backgroundImage = url ? `url(${url})` : '';
                        container.appendChild(t);
                        tiles.push(t);
                        idx++;
                    }
                }
            }

            function revealNext() {
                let idx;
                do { idx = Math.floor(Math.random() * tiles.length); } while (revealed.has(idx));
                revealed.add(idx);
                tiles[idx].classList.add('reveal');

                // If we've just revealed the last tile, stop and celebrate
                if (revealed.size >= tiles.length) {
                    stopReveal();
                    // small delay so last reveal transition finishes
                    setTimeout(() => {
                        try { emitSparkles(IS_TOUCH ? 36 : 80); } catch (e) { /* emitSparkles may be undefined in some contexts */ }
                        try { emitHearts(IS_TOUCH ? 12 : 26); } catch (e) { }
                    }, 400);
                }
            }

            function startReveal(speed) {
                if (!tiles.length) buildMosaic();
                if (revealTimer) return;
                const s = (typeof speed === 'number') ? speed : REVEAL_SPEED_DEFAULT;
                revealTimer = setInterval(() => revealNext(), s);
            }

            function stopReveal() {
                if (revealTimer) { clearInterval(revealTimer); revealTimer = null; }
            }

            // rebuild mosaic on resize to keep tiles neat
            let resizeTimer = null;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    stopReveal();
                    buildMosaic();
                }, 300);
            });

            // initial build (no reveal yet)
            buildMosaic();

            window.__bgCollage = { startReveal, stopReveal, buildMosaic };
        })();

          /* Simple client-side auth gate.
              Passcode is intentionally obfuscated so a casual Ctrl+F won't reveal it.
          */
        (function authGate() {
            const overlay = document.getElementById('auth-overlay');
            const input = document.getElementById('auth-input');
            const btn = document.getElementById('auth-btn');
            const msg = document.getElementById('auth-msg');

            // secret stored as base64 (not the plain pass). Decoded at runtime.
            // base64 string decodes to the pass (kept out of plain sight).
            const secretB64 = "MDUyMTI1"; // base64 of the pass
            function decodePass() { try { return atob(secretB64); } catch (e) { return ''; } }

            // --- Block right-click and common DevTools shortcuts while overlay active ---
            let _mo = null;
            function _blockContext(e) { e.preventDefault(); }
            function _blockKeys(e) {
                // only block when overlay is present and not yet authorized
                if (!document.getElementById('auth-overlay')) return;
                const k = e.key || '';
                if (k === 'F12') { e.preventDefault(); e.stopPropagation(); }
                // Ctrl+Shift+I / C / J and Ctrl+U / Ctrl+S
                if (e.ctrlKey && e.shiftKey && /[ICJ]/i.test(k)) { e.preventDefault(); e.stopPropagation(); }
                if (e.ctrlKey && /u|s/i.test(k)) { e.preventDefault(); e.stopPropagation(); }
            }

            function _startBlockers() {
                try {
                    document.addEventListener('contextmenu', _blockContext, true);
                    document.addEventListener('keydown', _blockKeys, true);
                    // If someone removes the overlay via devtools, reload the page to restore it (if not authorized)
                    _mo = new MutationObserver(() => {
                        if (!document.getElementById('auth-overlay') && sessionStorage.getItem('emskieboo_auth') !== '1') {
                            try { location.reload(); } catch (e) { /* ignore */ }
                        }
                    });
                    _mo.observe(document.documentElement, { childList: true, subtree: true });
                } catch (e) { /* defensive - some environments restrict addEventListener */ }
            }

            function _stopBlockers() {
                try {
                    document.removeEventListener('contextmenu', _blockContext, true);
                    document.removeEventListener('keydown', _blockKeys, true);
                    if (_mo) { _mo.disconnect(); _mo = null; }
                } catch (e) { /* ignore */ }
            }

            function showOverlay() {
                overlay.style.display = 'flex';
                setTimeout(() => input.focus(), 50);
                _startBlockers();
            }

            function onSuccess() {
                try { sessionStorage.setItem('emskieboo_auth', '1'); } catch (e) {}
                _stopBlockers();
                overlay.classList.add('ok');
                setTimeout(() => { try { overlay.remove(); } catch (e) {} }, 420);
            }

            function onFail() {
                overlay.classList.add('shake');
                msg.textContent = 'Incorrect code â€” please try again.';
                input.value = '';
                setTimeout(() => { overlay.classList.remove('shake'); msg.textContent = ''; }, 800);
            }

            function tryAuth() {
                const v = (input.value || '').trim();
                if (!v) return onFail();
                if (v === decodePass()) return onSuccess();
                return onFail();
            }

            btn.addEventListener('click', tryAuth);
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') tryAuth(); });

            // remember across refreshes for this browser session
            try {
                if (sessionStorage.getItem('emskieboo_auth') === '1') {
                    // already authorized
                    try { _stopBlockers(); } catch (e) {}
                    overlay.remove();
                } else {
                    showOverlay();
                }
            } catch (e) {
                // sessionStorage might be blocked; still show overlay
                showOverlay();
            }
        })();
    </script>
